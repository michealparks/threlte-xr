name: Main

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install and Build 🔧
        run: |
          npm ci --audit=false --legacy-peer-deps
          npm run build -- --base=/threlte-xr/

      - name: Publish 🚀
        uses: JS-DevTools/npm-publish@v2.1
        with:
          token: ${{ secrets.NPM_TOKEN }}

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          BRANCH: gh-pages
          FOLDER: build
          CLEAN: true
          clean-exclude: |
            .nojekyll
